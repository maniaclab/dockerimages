name: Build Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      ml_platform: ${{ steps.filter.outputs.ml_platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ml_platform:
              - 'ml_platform/**'

  build:
    needs: changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: ml_platform
            context: ./ml_platform
            dockerfile: ./ml_platform/Dockerfile
            changed: ${{ needs.changes.outputs.ml_platform }}
            registries:
              - ghcr.io/maniaclab/ml-platform
              - docker.io/ivukotic/ml_platform
              - hub.opensciencegrid.org/usatlas/ml-platform
            platforms: linux/amd64
            build_args: |
              CUDA_VERSION=12.6

    # Only build if image changed, or on tags/manual trigger
    if: >-
      matrix.image.changed == 'true'
      || startsWith(github.ref, 'refs/tags/')
      || github.event_name == 'workflow_dispatch'

    name: Build ${{ matrix.image.name }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to docker.io
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to hub.opensciencegrid.org
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.OSG_HARBOR_ROBOT_USER }}
          password: ${{ secrets.OSG_HARBOR_ROBOT_PASSWORD }}

      - name: Generate Docker metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ join(matrix.image.registries, '\n') }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          platforms: ${{ matrix.image.platforms }}
          build-args: ${{ matrix.image.build_args }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,scope=${{ matrix.image.name }},mode=max
          pull: true
