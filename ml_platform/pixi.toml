[workspace]
name = "ml-platform"
version = "2026.02.12"
description = "MaNIAC Lab ML platform environment"
channels = ["conda-forge"]
platforms = ["linux-64"]

[system-requirements]
cuda = "13.0"

[dependencies]
# Python
python = ">=3.9.15,<3.10"

# CERN ROOT
root = ">=6.26.4,<7"

# Java (OpenJDK 8 in ml_base)
openjdk = ">=11.0.1,<12"

# ML frameworks
tensorflow-gpu = ">=2.6.2,<3"
keras = ">=2.6.0,<3"

# Data science
numpy = "*"
pandas = "*"
scipy = "*"
scikit-learn = "*"
pyarrow = "*"
h5py = "*"
pytables = "*"
cython = "*"

# Visualization
matplotlib = "*"
seaborn = "*"
bokeh = "*"
graphviz = "*"

# Jupyter ecosystem
jupyter = ">=1.1.1,<2"
jupyterlab_server = ">2.0.1,<3"  # rucio-jupyterlab
jupyterlab = ">=4,<5"  # rucio-jupyterlab
notebook = "<7"  # rucio-jupyterlab

ipykernel = "*"
metakernel = "*"
ipywidgets = "*"
jupyterlab-git = "*"
rise = "*"

# HEP
uproot = "*"
rucio-clients = ">=32.0"  # rucio-jupyterlab

# System tools
curl = "*"
wget = "*"
unzip = "*"
zip = "*"
vim = "*"
jq = "*"
rsync = "*"
git = "*"
make = "*"
compilers = "*"
pkg-config = "*"

# Libraries
freetype = "*"
libpng = "*"
zeromq = "*"
hdf5 = "*"
tbb = "*"
zlib = "*"

# Other
requests = "*"
pillow = "*"
tqdm = "*"
imageio = "*"

[pypi-dependencies]
# Packages NOT on conda-forge (or easier from PyPI)
tensorflow-datasets = "*"
keras-tuner = "*"
plumbum = "*"
jupyter-bokeh = "*"
qtpy = "*"
elasticsearch = "*"
gymnasium = "*"          # gym is deprecated, gymnasium is the successor
JSAnimation = "*"
dask-labextension = "*"
atlasify = "*"
rucio-jupyterlab = "*"
